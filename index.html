<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Meme Creator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Meme Creator Logo">
      <h1>Custom Meme Creator</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#create">Create Meme</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2 id="create">Create Your Meme</h2>
    <div class="controls">
      <input type="file" id="imageUpload" accept="image/*">
      <select id="presetImages">
        <option value="" disabled selected>Select a preset</option>
        <option value="none">None</option>
        <option value="preset1.jpg">Lowwwwwwwwww</option>
        <option value="preset2.jpg">Massive 2025</option>
      </select>
      <button id="randomTextButton">Generate Random Text</button>
      <button id="shareButton" class="share-button">Share</button>
      <input type="text" id="topText" placeholder="Top Text">
      <input type="text" id="bottomText" placeholder="Bottom Text">
      <button id="downloadMeme">Download Meme</button>
    </div>
    <div class="meme-container">
      <div id="canvas-container">
        <canvas id="memeCanvas" width="800" height="600"></canvas>
      </div>
    </div>
  </div>

  <!-- Fullscreen Button -->
  <button id="fullscreenButton" class="fullscreen-button">
    <i class="fas fa-expand"></i>
  </button>

  <footer>
    <p>&copy; 2025 Custom Meme Creator. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
